<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - COT Analysis Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px 40px;
      max-width: 450px;
    }
    .logo i {
      font-size: 4rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
      color: white;
    }
    .form-control {
      padding: 12px 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="fa-solid fa-chart-line"></i>
      <h1 class="h3 mt-3">COT Analysis</h1>
      <p class="text-muted">Professional Trading Platform</p>
    </div>

    <div id="alert"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100" id="btnLogin">
        Accedi
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      btn.disabled = true;
      btn.textContent = 'Accesso...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          document.getElementById('alert').innerHTML = 
            '<div class="alert alert-success">âœ… Accesso riuscito!</div>';
          setTimeout(() => window.location.href = data.redirect, 1000);
        } else {
          document.getElementById('alert').innerHTML = 
            '<div class="alert alert-danger">' + (data.error || 'Errore') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Accedi';
        }
      } catch (error) {
        document.getElementById('alert').innerHTML = 
          '<div class="alert alert-danger">Errore di connessione</div>';
        btn.disabled = false;
        btn.textContent = 'Accedi';
      }
    });
  </script>
</body>
</html>
