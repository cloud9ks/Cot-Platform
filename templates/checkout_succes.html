<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Completato - COT Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.6s ease;
        }
        .success-icon i {
            font-size: 4rem;
            color: white;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="mb-3">ðŸŽ‰ Pagamento Completato!</h1>
        <p class="lead text-muted mb-4">
            Benvenuto nel piano <strong>{{ current_user.subscription_plan|capitalize }}</strong>!
        </p>
        <div class="alert alert-success">
            <i class="fas fa-envelope me-2"></i>
            Abbiamo inviato una email di conferma a <strong>{{ current_user.email }}</strong>
        </div>
        <div class="d-grid gap-2 mt-4">
            <a href="/dashboard" class="btn btn-primary btn-lg">
                <i class="fas fa-chart-line me-2"></i>
                Vai alla Dashboard
            </a>
            <a href="/profile" class="btn btn-outline-secondary">
                Gestisci Abbonamento
            </a>
        </div>
        <p class="text-muted mt-4 small">
            <i class="fas fa-shield-alt me-2"></i>
            Pagamento elaborato in modo sicuro da Stripe
        </p>
    </div>

    <!-- Confetti effect -->
    <script>
        // Crea confetti animati
        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.background = ['#fbbf24', '#10b981', '#667eea', '#f87171'][Math.floor(Math.random() * 4)];
            document.body.appendChild(confetti);
        }
        
        // Redirect automatico dopo 10 secondi
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 10000);
    </script>
</body>
</html>
